<!DOCTYPE html>
<html>
<body>
	<div th:unless="${#lists.isEmpty(resourceEntities)}">
		<table>
			<tr>
				<th>id</th>
				<th>string</th>
			</tr>
			<tr th:each="entity : ${resourceEntities}">
				<td th:text="${entity.order}">order</td>
				<td><a href="#" th:href="@{http://localhost:8080{path}(path=${entity.path})}" th:text="${entity.path}">path</a></td>
			</tr>
		</table>
	</div>
	<div th:if="${#lists.isEmpty(resourceEntities)}">
		<p>empty !!!</p>
	</div>
	<div th:include="include/logoutForm :: logoutForm"></div>
</body>
</html>
