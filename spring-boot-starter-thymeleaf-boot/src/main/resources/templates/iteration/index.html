<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<h1>List</h1>
	<table>
		<tr th:each="user : ${model.userList}">
			<td th:text="${user.name}">???</td>
			<td th:text="${user.age}">???</td>
		</tr>
	</table>
	<h1>Map</h1>
	<table>
		<tr th:each="user : ${model.userMap}">
			<td th:text="${user.key}">???</td>
			<td th:text="${user.value}">???</td>
		</tr>
	</table>
	<h1>Iteration Status</h1>
	<table>
		<tr>
			<th>index</th>
			<th>count</th>
			<th>size</th>
			<th>current</th>
			<th>even</th>
			<th>odd</th>
			<th>first</th>
			<th>last</th>
		</tr>
		<tr th:each="user : ${model.userList}">
			<td th:text="${userStat.index}">???</td>
			<td th:text="${userStat.count}">???</td>
			<td th:text="${userStat.size}">???</td>
			<td th:text="${userStat.current}">???</td>
			<td th:text="${userStat.even}">???</td>
			<td th:text="${userStat.odd}">???</td>
			<td th:text="${userStat.first}">???</td>
			<td th:text="${userStat.last}">???</td>
		</tr>
	</table>
</body>
</html>
