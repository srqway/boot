configuration:
  property: default configuration property
server:
  port: '8081'
spring:
  jpa:
    properties:
      hibernate:
        connection:
          isolation: '2'
        default_schema: spring_cloud_config_client_boot
        format_sql: 'true'
        generate_statistics: 'true'
        hbm2ddl:
          auto: update
        jdbc:
          batch_size: '5'
          fetch_size: '5'
        packagesToScan: idv.hsiehpinghan.springcloudconfigclientboot.**.entity
        show_sql: 'true'
        use_sql_comments: 'true'